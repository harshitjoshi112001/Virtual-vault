    <script>
        function check(f1)
        {
            var acc = f1.account.value;
            var email=f1.email.value;
            var pin=f1.pin.value;
            var msg = "Login.jsp?account="+acc+"&email="+email+"&pin="+pin;
            let store="";
            var result="";
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function()
            {
                if(xhttp.readyState == 4 && xhttp.status == 200)
                {
                        store = this.responseText;
//                        store1 = store;
                        result = store.includes("Login Successfull..");
                        if(result === true)
                        {
                            window.open(msg,"_self");
//                            alert(msg);
                        }                     
                        document.getElementById('msg').innerHTML = store;
                }
            };
                    
            xhttp.open("GET" , "check.jsp?account="+acc+"&email="+email+"&pin="+pin,true);
//            xhttp.open("GET" , "check.jsp?account="+acc,true);
            xhttp.send();
        }
    </script>
